<div class="form-group">
    <label class="d-block" for="[[.Name]]" multiple>
        [[.Label]]
    </label>
    <select class="browser-default custom-select [[.Class]]" name="[[.Name]]">
        <option value="">Selecione...</option>
        {{ $selectedID := .[[.Metadata.Var]] }}
        {{ range $index, $item := .[[.Metadata.ForList]] }}
        <option value="{{ $item.[[.Metadata.Index]] }}" {{ if in $selectedID $item.[[.Metadata.Index]] }}selected="selected"{{ end }}>{{ $item.[[.Metadata.Label]] }}</option>
        {{ end }}
    </select>
</div>
