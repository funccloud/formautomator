<div class="form-group">
    <label class="d-block" for="[[.Name]]">
        [[.Label]]
    </label>
    <select class="browser-default custom-select [[.Class]]" name="[[.Name]]">
        <option value="">Selecione...</option>
        {{ range .[[.Metadata.ForList]] }}
        <option value="{{ .[[.Metadata.Index]] }}" {{ if eq .[[.Metadata.Var]]  .[[.Metadata.Index]] }}selected="selected"{{ end }}>{{.[[.Metadata.Label]]}}</option>
        {{ end }}
    </select>
</div>
